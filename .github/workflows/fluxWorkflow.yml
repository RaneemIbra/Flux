name: Flux MAUI CI Workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest  # You can switch to macos-latest for iOS or windows-latest for Windows

    strategy:
      matrix:
        target-platform: [android, windows]  # Adjust platforms as needed

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up .NET
      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x'

      # Restore .NET MAUI workloads
      - name: Install .NET MAUI workloads
        run: dotnet workload restore

      # Build the project for each platform
      - name: Build for ${{ matrix.target-platform }}
        run: dotnet build --target ${matrix.target-platform} --configuration Release

      # Run tests if you have them
      - name: Run unit tests
        run: dotnet test --configuration Release --no-build
