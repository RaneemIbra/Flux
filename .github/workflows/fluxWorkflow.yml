name: Flux MAUI CI Workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  # Android build on Ubuntu
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Extend timeout limit
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up .NET
      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x'

      # Install Android workloads
      - name: Install Android workloads
        run: dotnet workload install maui-android

      # Build for Android
      - name: Build for Android
        run: dotnet build --framework net7.0-android --configuration Release

  # Windows build on Windows
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 30  # Extend timeout limit
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up .NET
      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x'

      # Install Windows workloads
      - name: Install Windows workloads
        run: dotnet workload install maui-windows

      # Build for Windows
      - name: Build for Windows
        run: dotnet build --framework net7.0-windows --configuration Release

  # iOS build on macOS
  build-ios:
    runs-on: macos-latest
    timeout-minutes: 30  # Extend timeout limit
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up .NET
      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x'

      # Install iOS workloads
      - name: Install iOS workloads
        run: dotnet workload install maui-ios

      # Build for iOS
      - name: Build for iOS
        run: dotnet build --framework net7.0-ios --configuration Release
